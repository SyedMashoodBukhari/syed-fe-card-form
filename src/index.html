<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Card Form Code Test</title>
        <link href="style.min.css" rel="stylesheet">
    </head>
    <body>
        <form class="card-form"> <!-- All fields are set as required -->
            <label for="card-number" class="card-form__label">Card Number</label>
            <input type="number" class="card-form__input" id="card-number" required>

            <label for="card-holder-name" class="card-form__label">Card Holder's Name</label>
            <input type="text" class="card-form__input" id="card-holder-name" required>

            <div class="card-form__columns">
                <div class="card-form__columns__date">
                    <label for="expiry-month expiry-year" class="card-form__label">Card Number</label>
                    <div class="card-form__columns__date__fields">
                        <select class="card-form__input card-form__input--select" id="expiry-month" required>
                            <option value="" disabled selected>Month</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select class="card-form__input card-form__input--select" id="expiry-year" required>
                            <option value="" disabled selected>Year</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                        </select>
                    </div>
                </div>

                <div class="card-form__columns__cvv">
                    <label for="cvv" class="card-form__label">CVV</label>
                    <input type="number" class="card-form__input" id="cvv" required>
                </div>
            </div>

            <p class="card-form__error"></p>
            <input class="card-form__submit" type="submit" value="Submit">
        </form>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
